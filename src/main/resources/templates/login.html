<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>ログイン</title>
<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<link type="text/css" rel="stylesheet" href="/schedule/css/materialize.min.css"  media="screen,projection"/>
<script src="/schedule/js/jquery-3.1.0.min.js" ></script>
<script src="/schedule/js/materialize.min.js" ></script>
</head>
<body class="cyan loaded">
<div id="loader-wrapper">
	<div id="loader">
	
	</div>
	<div class="loader-section section-left"></div>
	<div class="loader-section section-right"></div>
</div>
<div id="login-page" class="row">
	<div class="col s12 z-depth-4 card-panel">
		<form action="/schedule/login/auth" method="post" class="login-form">
			<div class="input-field col s12 center">
				<img src="images/login-logo.png" alt="" class="circle responsive-img valign profile-image-login" />
				<p class="center login-form-text">Material Design Admin Template</p>
			</div>
			<div class="row margin">
				<div class="input-field col s12 center">
					<i class="medium perm_identity prefix"></i>
					<input type="text" name="name"/>
					<label for="name" class="center-align">user</label>
				</div>
			</div>
			<div class="row margin">
				<div class="input-field col s12 center">
					<i class="medium vpn_key prefix"></i>
					<label for="password" class="center-align">password</label>
					<input type="password" name="password"/>
				</div>
			</div>
			<div class="row margin">
				<div class="input-field col s12">
					<input type="submit" value="ログイン" class="btn waves-effect waves-light col s12"/>
				</div>
			</div>
		</form>
		<div class="row margin">
			<div class="input-field col s12">
				<a href="/schedule/login/entryForm" class="btn waves-effect waves-light col s12">新規登録</a>
			</div>
		</div>
	</div>
</div>
</body>
</html>
